version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hotel-pms-db
    environment:
      POSTGRES_USER: hotel_admin
      POSTGRES_PASSWORD: hotel_dev_pass
      POSTGRES_DB: hotel_pms_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - hotel-pms-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hotel-pms-api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://hotel_admin:hotel_dev_pass@postgres:5432/hotel_pms_dev
      JWT_SECRET: dev_jwt_secret_change_in_production
      PORT: 5000
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - hotel-pms-network
    command: npm run dev

  # Frontend App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hotel-pms-web
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - hotel-pms-network
    command: npm run dev

volumes:
  postgres_data:

networks:
  hotel-pms-network:
    driver: bridge